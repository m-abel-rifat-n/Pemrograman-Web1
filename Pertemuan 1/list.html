<title>Bekerja dengan List</title>
<body>
<ol>
Ordered List
<li>satu</li>
<li>dua</li>
<li>tiga</li>
</ol>
<br>
<hr>
<ul>
Unordered List
<li>satu</li>
<li>dua</li>
<li>tiga</li>
</ul>
<br>
<hr>
Definition List
<dl>
<dt>satu</dt>
<dd>satu satu</dd>
<dd>satu dua</dd>
<dt>dua</dt>
<dd>dua dua</dd>
</dl>
</body>
</html>
