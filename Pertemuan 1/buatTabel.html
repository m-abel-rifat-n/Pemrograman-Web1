<!DOCTYPE html>
<html>
<head>
    <title>Membuat Tabel</title>
</head>
<body>
    <table border="1" height="100%" width="30%" cellpadding="20" cellspacing="2">
        <tr>
            <td height="100" width="10%" rowspan="2">ini baris pertama kolom pertama</td> 
            <td height="100%" width="10%">ini baris pertama kolom kedua</td>
            <td height="20%" width="1%">tambah 1 kolom</td>
        </tr>
        <tr>
            <td height="100%" width="50%" colspan="1" rowspan="2">ini juga tambah 1 kolom lagi</td> 
            <td height="100%" width="50%" colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
        </tr>
    </table>
</body>
</html>
